<div class="row">
    <div class="col-xs-12">
        <div class="container">
            <pdf-viewer [src]="pdfSource" [original-size]="false" [autoresize]="true"></pdf-viewer>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ document.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ document.category }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <div class="btn-group" appDropdown>
            <button class="btn btn-danger" (click)="deleteDoc()">X</button>
       </div>
    </div>
</div>
